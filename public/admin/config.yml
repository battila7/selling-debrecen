          label: "Kép"
          widget: "image"
          i18n: duplicate
        - name: "alt"
          label: "Képfelirat"
          widget: "string"
          i18n: true
    - name: "rooms"
      label: "Szobák"
      widget: "number"
    - name: "area"
      label: "Alapterület"
      widget: "number"
    - name: "terraceArea"
      label: "Terasz terület (üres, ha nincs)"
      widget: "number"
      required: false
    - name: "gardenArea"
      label: "Kert terület (üres, ha nincs)"
      widget: "number"
      required: false
    - name: "floor"
      label: "Emelet (0, ha földszint, üres, ha nem releváns)"
      widget: "number"
      required: false
    - name: "propertyType"
      label: "Ingatlan típusa"
      widget: "select"
      options: ["apartment", "house", "plot", "garage", "any"]
    - name: "transactionType"
      label: "Eladó vagy kiadó"
      widget: "select"
      options: ["sale", "rent"]
    - name: "description"
      label: "Leírás"
      widget: "markdown"
      i18n: true
    - name: "extra"
      label: "Kiemelt információ"
      widget: "text"
      i18n: true
    - name: "checklist"
      label: "Előnyök"
      widget: "list"
      i18n: true
      fields:
        - name: "item"
          label: "Elem"
          widget: "string"
          i18n: true
    - name: "nearby"
      label: "A közelben"
      widget: "list"
      i18n: true
      fields:
        - name: "item"
          label: "Elem"
          widget: "string"
          i18n: true
    - name: "publicTransport"
      label: "Tömegközlekedés"
      widget: "list"
      fields:
        - name: "type"
          label: "Tipus"
          widget: "select"
          options: ["bus", "tram", "trolley"]
        - name: "name"
          label: "Vonal"
          widget: "string"
    - name: "floorPlan"
      label: "Alaprajz"
      widget: "file"
      required: false
