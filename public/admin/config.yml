- name: "listings"
  label: "Ingatlanok"
  i18n:
    structure: multiple_files
    locales: [hu, en, de]
  folder: "src/content/listings/"
  create: true
  identifier_field: "id"
  extension: "json"
  format: "json"
  fields:
    - name: "id"
      label: "Hivatkozási szám"
      widget: "string"
    - name: "slug"
      label: "Link szegmens"
      widget: "string"
      i18n: true
    - name: "featured"
      label: "Kiemelt"
      widget: "boolean"
    - name: "title"
      label: "Hirdetés címe"
      widget: "string"
      i18n: true
    - name: "address"
      label: "Ingatlan elhelyezkedése (címe)"
      widget: "string"
    - name: "price"
      label: "Ár"
      widget: "number"
    - name: "galleryImages"
      label: "Galéria"
      widget: "list"
      i18n: true
      fields:
